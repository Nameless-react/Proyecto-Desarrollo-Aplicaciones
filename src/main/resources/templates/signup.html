<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout/fragments :: head}"></head>

<body>
    <header th:replace="~{layout/fragments :: header}"></header>
    <br>
    <br>
    <br>
    <br>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center fw-bold mb-5">Registro de Cliente</h2>
                <form th:action="@{/registro/crear}" th:object="${cliente}" method="post" enctype="multipart/form-data">   
                    <div class="form-group">
                        <label class="fw-bold" for="identification">Identificación:</label>
                        <input type="number" min="10000000" id="identification" th:name="identification" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label class="fw-bold mb-3 mt-3" for="name">Nombre:</label>
                        <input type="text" id="name" th:name="name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label class="fw-bold mb-3 mt-3" for="firstSurName">Primer Apellido:</label>
                        <input type="text" id="firstSurName" th:name="firstSurName" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label class="fw-bold mb-3 mt-3" for="secondSurName">Segundo Apellido:</label>
                        <input type="text" id="secondSurName" th:name="secondSurName" class="form-control">
                    </div>
                    <div class="form-group">
                        <label class="fw-bold mb-3 mt-3" for="username">Username:</label>
                        <input type="text" id="username" th:name="username" class="form-control">
                    </div>
                    <div class="form-group">
                        <label class="fw-bold mb-3 mt-3" for="phone">Teléfono:</label>
                        <input type="text" id="phone" th:name="phone" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label class="fw-bold mb-3 mt-3" for="email">Email:</label>
                        <input type="email" id="email" th:name="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label class="fw-bold mb-3 mt-3" for="password">Contraseña:</label>
                        <input type="password" id="password" th:name="password" class="form-control" required>
                    </div>
                    <!-- <div class="form-group">
                        <label class="fw-bold mb-3 mt-3" for="photo">Foto:</label>
                        <input type="file" id="photo" th:name="photo" class="form-control">
                    </div> -->
                    <br>
                    <br>
                    <div class="text-center">
                        <input type="submit" value="Registrarse" class="btn btn-primary fw-bold">
                    </div>
                </form>
            </div>
            <div class="col-md-6 text-center">
                <img src="https://firebasestorage.googleapis.com/v0/b/proyecto-724ee.appspot.com/o/Logo.jpeg?alt=media&token=adfbd1ac-3046-41e2-bf7b-d000b4e26fa2"
                    alt="Logo de la empresa" width="500">
            </div>
        </div>

    </div>


    </div>
    </div>

    <footer th:replace="~{layout/fragments :: footer}"></footer>
</body>

</html>
