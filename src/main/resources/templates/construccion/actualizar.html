<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head th:replace="~{layout/fragments :: head}"></head>
    <title>Actualizar Construcción</title>
    <!-- Agrega tus enlaces a los archivos CSS y JS necesarios aquí -->
</head>
<body>
    <header th:replace="~{layout/fragments :: header}"></header>
        <br>
        <br>
        <br>
        <br>
        <br>

        <div class="container mt-4">
            <h2 class="mb-4">Editar Construcción</h2>
            <form th:action="@{/construccion/guardar}" th:object="${construccion}" method="post">
                <input type="hidden" th:field="*{id}" />
                <div class="form-group">
                    <label>Descripción:</label>
                    <input type="text" class="form-control" th:field="*{description}" required />
                </div>
                <div class="form-group">
                    <label>Inversión Inicial:</label>
                    <input type="number" class="form-control" th:field="*{initialInvestment}" required />
                </div>
                <div class="form-group">
                    <label>Fecha de finalización:</label>
                    <input type="date" class="form-control" th:field="*{expectedFinish}" required />
                </div>
                <div class="form-group">
                    <label>Ubicación:</label>
                    <input type="text" class="form-control" th:field="*{location}" required />
                </div>
                <div class="form-group">
                    <label>Cantidad de Trabajadores:</label>
                    <input type="number" class="form-control" th:field="*{amountWorkers}" required />
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                    <a th:href="@{/construccion/listar}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>

        <br>
        <br>
        <br>
        <br>
        <br>
    
    <footer th:replace="~{layout/fragments :: footer}"></footer>
</body>
</html>
