<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{layout/fragments :: head}"></head>
    <body>
        <header th:replace="~{layout/fragments :: header}"></header>
        <br>
            <br>
                <br>
                    <br>
                        <br>
                            <br>
                                <br>
                                    <div class="container" style="margin-top: 20px;">

                                            <div class="row">
                                                <div class="col-md-6">
                                                    <img th:src="${venta.photo}" alt="Imagen de venta" style="max-width: 100%; max-height: 700px;" class="img-fluid rounded mb-4">
                                                        <p><strong>Precio:</strong> <span th:text="${venta.price}"></span> colones</p>
                                                        <p><strong>Publicado en:</strong> <span th:text="${venta.date}"></span></p>
                                                        <p><strong>Pagos:</strong> <span th:text="${venta.state}"></span></p>

                                                </div>
                                                <div class="col-md-6">
                                                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2739.842622343019!2d-83.97335408428104!3d9.843507169989271!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8fa11fd5eed85533%3A0xc45261b87a0a1345!2sLa%20Rueda%20Condo!5e0!3m2!1sen!2scr!4v1689736481969!5m2!1sen!2scr" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

                                    </div>

                                            <br>
