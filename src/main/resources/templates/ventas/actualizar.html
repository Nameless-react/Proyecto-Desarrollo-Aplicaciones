<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{layout/fragments :: head}"></head>
    <body>
        <header th:replace="~{layout/fragments :: header}"></header>
        <br>
        <br>
        <br>
        <br>
        <br>
        <div class="container mt-4">
            <h2 class="mb-4">Editar Venta</h2>
            <form th:action="@{/ventas/guardar}" method="post" enctype="multipart/form-data">
                <input type="hidden" th:field="*{sale.id}" />
                <div class="form-group">
                    <label>Descripción:</label>
                    <input type="text" class="form-control" th:field="*{sale.description}" required />
                </div>
                <div class="form-group">
                    <label>Precio:</label>
                    <input type="number" class="form-control" th:field="*{sale.price}" required />
                </div>
                <div class="form-group">
                    <label>Fecha de publicación:</label>
                    <input type="date" class="form-control" th:field="*{sale.date}" required />
                </div>
                <div class="form-group">
                    <label>Estado:</label>
                    <select class="form-control" th:field="*{sale.state}" required>
                        <option value="TERMINADO">TERMINADO</option>
                        <option value="PAGADO">PAGADO</option>
                        <option value="EN_PROGRESO">EN PROGRESO</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Provincia:</label>
                    <select class="form-control" th:field="*{sale.province}" required>
                        <option value="CARTAGO">CARTAGO</option>
                        <option value="ALAJUELA">ALAJUELA</option>
                        <option value="SAN_JOSE">SAN JOSE</option>
                        <option value="LIMON">LIMON</option>
                        <option value="PUNTARENAS">PUNTARENAS</option>
                        <option value="GUANACASTE">GUANACASTE</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="imagen">Foto de la venta</label>
                    <input class="form-control" type="file" name="imagenFile" onchange="readURL(this);" required />
                    <img id="blah" th:src="${sale.photo}" alt="Imagen de la venta" height="200" />
                </div>
                <!-- Agrega más campos de acuerdo a los atributos de tu clase Venta -->

                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                    <a th:href="@{/ventas/listar}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
        <br>
        <br>
        <br>
        <br>
        <footer th:replace="~{layout/fragments :: footer}"></footer>
    </body>
</html>
